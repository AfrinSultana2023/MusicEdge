<div class="card">
  <div class="thumbnail">
    <img [src]="track.thumbnailUrl">
  </div>
  <div class="track-info">
    <h3>{{track.title}}</h3>
    <div><small>{{track.artist}}</small></div>
    <div><small>{{track.duration | minuteSeconds}}</small></div>
    <div>
      <button mat-button *ngIf="events.includes('REMOVE')" (click)="emit('REMOVE', track.id)">ðŸ—‘</button>
      <button mat-button *ngIf="events.includes('NOW')" (click)="emit('NOW', track.url)">Now</button>
      <button mat-button *ngIf="events.includes('NEXT')" (click)="emit('NEXT', track.url)">Next</button>
      <button mat-button *ngIf="events.includes('QUEUE')" (click)="emit('QUEUE', track.url)">Queue</button>
    </div>
  </div>
</div>
